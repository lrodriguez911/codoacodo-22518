<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
    <script>
        //Ejemplo 1: Recorremos string
        console.log("Ejemplo 1: Recorremos string")
        let cad = "hola"
        for (let letra of cad){
            console.log(letra)
        }

        //Ejemplo 2: recorremos array
        console.log("Ejemplo 2: recorremos array")
        let nombres=["Juan","Ana","Luis"]
        for (let item of nombres){
            console.log(item) 
        }
    </script>
</head>

</body>
</html>
