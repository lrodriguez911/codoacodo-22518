<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transformaciones.css">
    <title>Transformaciones</title>
</head>
<body>
    <h1>Transformaciones CSS</h1>
    <p>Elemento original:</p>
    <div class="caja">Caja</div>
    <h2>Translaciones (translate)</h2>
    <div class="caja translate">Caja</div>
    
    <h2>Escalado (scale)</h2>
    <br><br>
    <div class="caja scale" style="transform: scale(1.4, 1.4);">Caja</div>

    <h2>Rotaciones (rotate)</h2>
    <div class="caja rotatex" style="transform: rotateX(45deg);">Caja</div>
    <div class="caja rotatey" style="transform: rotateY(45deg);">Caja</div>
    <div class="caja rotate" style="transform: rotate(45deg);">Caja</div>

    <h2>Deformaciones (skew)</h2>
    <div class="caja skewx" style="transform: skewX(30deg);">Caja</div>
    <div class="caja skewy" style="transform: skewY(30deg);">Caja</div>
</body>

</html>
