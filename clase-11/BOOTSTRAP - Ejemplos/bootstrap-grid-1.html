<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <style>
        div.row{
            padding: 10px;
            border: 1px solid red;
            background-color: rgba(255,0,0,0.15);
        }
        div.col{
            padding: 10px;
            border: 1px solid blue;
            background-color: rgba(0,0,255,0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bootstrap Grid</h1>
        <h2>2 columnas dentro de un div</h2>
        <div class="row">
            <!-- 2 columnas dentro de un div -->
            <div class="col">
                Fila 1 - Columna 1 de 2
            </div>
            <div class="col">
                Fila 1 - Columna 2 de 2
            </div>
        </div>
        <h2>3 columnas dentro de un div</h2>
        <div class="row">
            <!-- 3 columnas dentro de un div -->
            <div class="col">
                Fila 2 - Columna 1 de 3
            </div>
            <div class="col">
                Fila 2 - Columna 2 de 3
            </div>
            <div class="col">
                Fila 2 - Columna 3 de 3
            </div>
        </div>
    </div>
</body>

</html>
